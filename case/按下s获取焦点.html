<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<input type="text" />
		<script>
			//获取元素
			let ipt = document.querySelector('input');
			document.addEventListener('keyup', (e) => {
				if (e.keyCode == 83) {
					ipt.focus();
				}
			});
		</script>
	</body>
</html>
