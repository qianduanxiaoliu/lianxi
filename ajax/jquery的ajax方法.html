<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="./jquery.js"></script>
	</head>
	<body>
		<button id="but1">git请求</button>
		<button id="but2">post请求</button>
	</body>
	<script>
		// git请求
		$('#but1').on('click', () => {
			$.ajax({
				type: 'GET',
				url: 'http://www.liulongbin.top:3006/api/getbooks',
				data: {},
				success: (res) => {
					console.log(res);
				}
			});
		});

		// post请求
		$('#but2').on('click', () => {
			$ >
				$.ajax({
					type: 'POST',
					url: 'http://www.liulongbin.top:3006/api/addbook',
					data: {
						bookname: '你在干嘛',
						author: '面子',
						publisher: '黑马'
					},
					success: (res) => {
						console.log(res);
					}
				});
		});
	</script>
</html>
