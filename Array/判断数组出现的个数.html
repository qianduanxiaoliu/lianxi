<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			var arr = [5, 9, 9, 3, 7, 6, 3, 1, 5, 6, 5, 6];
			var arr1 = {};
			arr.forEach((item) => {
				if (arr1[item]) {
					arr1[item]++;
				} else {
					arr1[item] = 1;
				}
			});
			console.log(arr1);
			var max = 0; //元素最多的个数
			var attr; // 最多的元素

			for (var k in arr1) {
				if (arr1[k] > max) {
					max = arr1[k];
					attr = k;
				}
			}
			console.log(max);
			console.log(attr);
		</script>
	</body>
</html>
