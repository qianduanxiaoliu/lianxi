		<script>
			function getMax(arr) {
				for (let i = 0; i < arr.length - 1; i++) {
					for (let j = 0; j < arr.length - 1 - i; j++) {
						if (arr[j] > arr[j + 1]) {
							let max = arr[j];
							arr[j] = arr[j + 1];
							arr[j + 1] = max;
						}
					}
				}
				return arr;
			}
			console.dir(Array);
			Array.__proto__.getMax = getMax;
